name: Test setup-utoo action

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Utoo
        uses: ./
        with:
          utoo-version: 'latest'
          
      - name: Verify installation
        run: |
          utoo --version
          which utoo || where utoo
          
      - name: Test basic commands
        run: |
          utoo --help